<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Movie News</title>
</head>

<body>
    <div class="main-container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Movie News</h1>
                <p class="lead">Search by your favorite movie name below to find news articles!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="input1" id="movie-name">Movie Name</label>
                        <input type="text" class="form-control" id="movie-input">
                    </div>
                    <div class="form-group">
                        <label for="input2" id="year-start">Start year (Optional)</label>
                        <input type="text" class="form-control" id="article-year-start">
                    </div>
                    <div class="form-group">
                        <label for="input3" id="year-end">End year (Optional)</label>
                        <input type="text" class="form-control" id="article-year-end">
                    </div>
                    <div class="form-group">
                        <label for="input4" id="article-limit">Number of Records to Retrieve</label>
                        <input type="text" class="form-control" id="limit">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="submit">Search</button>
                    <button type="button" class="btn btn-secondary btn-lg" id="clear">Clear Results</button>
                </form>
            </div>
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Movie title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="article-title">Article Title</li>
                        <li class="list-group-item" id="author">Author</li>
                        <li class="list-group-item" id="publish-date">Publish Date</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
